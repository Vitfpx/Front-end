<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas com CSS</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h3>Finanças / Vendas</h3>

    <div class="table-conteiner">
        <table>
            <thead>
                <tr>
                    <th>Ano 2023</th>
                    <th>1º Trimestre</th>
                    <th>2º Trimestre</th>
                    <th>3º Trimestre</th>
                    <th>4º Trimestre</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Produto A</td>
                    <td>650</td>
                    <td>700</td>
                    <td>800</td>
                    <td>750</td>
                </tr>
                <tr>
                    <td>Produto B</td>
                    <td>950</td>
                    <td>500</td>
                    <td>600</td>
                    <td>880</td>
                </tr>
                <tr>
                    <td>Produto C</td>
                    <td>150</td>
                    <td>300</td>
                    <td>500</td>
                    <td>450</td>
                </tr>
            </tbody>
        </table>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>1.750</td>
                <td>1.500</td>
                <td>1.900</td>
                <td>2.080</td>
            </tr>
        </tfoot>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiderWiki</title>
</head>
<body>
    <header>
        <h1>SpiderWiki</h1>
    </header>

        <nav> 
            <div id="spider-content">
                <button id="series">Series</button>
                <button id="games">Games</button>
                <button id="movies">Movies</button>
                <button id="spider-versions-nav">Spider Versions</button>
                <button id="main-creators">Main Creators</button>
            </div>

            <form action="" method="get">
                <label for="pesquisar">Pesquisar</label>
                <input type="search" id="pesquisa" name="q" placeholder="Spider Search">
                <button type="submit">Search</button>
            </form>

            <select name="spider-versions" id="spider-versions" onchange="redirecionarPagina()">
                <option value="spider-man">Spider-Man</option> <!-- Colocar as cores das opções de acordo com a dos trajes -->
                <option value="miles-morales">Miles Morales</option>
                <option value="spider-woman" selected>Spider-Woman</option>
                <option value="spider-man-2099">Spider-Man 2099</option>
                <option value="spider-punk">Spider-Punk</option>
                <option value="scarlet-spider">Scarlet Spider</option>
                <option value="spider-gwen">Spider-Gwen</option>
                <option value="silk">Silk</option>
            </select>
        </nav>

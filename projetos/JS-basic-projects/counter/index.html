<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Counter</h1>
        <span id="number"></span>
        <div class="main-btn">
          <button class="btn decrease" id="decrease-btn">DECREASE</button>
          <button class="btn reset" id="reset-btn">RESET</button>
          <button class="btn increase" id="increase-btn">INCREASE</button>
        </div>
      </div>
    </main>
  </body>
</html>

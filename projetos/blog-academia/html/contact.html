<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymBro</title>
  <link rel="stylesheet" href="../css/style-contact.css">
  <link rel="shortcut icon" href="../img/logo-bola.png" type="image/x-icon">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="banner-container">
        <a href="#"><img src="../img/banner-gymbro.jpg" alt="Banner GymBro" /></a>
      </div>
      <nav>
        <div class="nav-bar">
          <a href="index.html" id="left">Home</a>
          <a href="#search-bar" id="mid">Categorie</a>
          <a href="contact.html" id="right">Contact</a>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <form method="GET">
      <div class="form-container">
        <div class="info-contact">
          <h2>GymBro</h2>
          <h4>Contact us to ask questions or send suggestions. Fill out the form and send it to us!</h4>
          <div class="input-contact">
            <input 
            type="text" 
            name="name" 
            placeholder="Your name">
            <input 
            type="email" 
            name="email" 
            placeholder="Your email">
            <input 
            type="tel" 
            name="phone" 
            placeholder="Your phone">
          </div>
        </div>
        <div class="text-contact">
          <textarea 
          name="message" 
          id="message" 
          placeholder="Spend your message"
          ></textarea>
          <button 
          id="submit" 
          type="button" 
          value="submit"
          >Submit</button>
          <img src="" alt="" id="back-to-home">
        </div>
      </div>
    </form>
  </main>
  <footer>
    <div class="footer-container">
      <h2>GymBro</h2>
      <p>The First Step Is Now</p>
      <p>2023 Â© <a href="https://github.com/Vitfpx" target="_blank">Vitor Raimundo</a></p>
    </div>
  </footer>
</body>
</html>

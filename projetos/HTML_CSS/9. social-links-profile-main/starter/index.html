<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="./img/favicon-32x32.png" />
  </head>
  <body>
    <div class="space"></div>
    <main class="profile-main">
      <section class="profile">
        <div class="profile__picture">
          <img src="./img/vit.jpeg" alt="Profile Picture" />
        </div>
        <div class="profile__data">
          <h1 class="profile__name">Vitor Raimundo</h1>
          <h2 class="profile__country">Nova Odessa, Brazil</h2>
        </div>
        <div class="profile__description">
          <p class="profile__text">
            <q>Front-end student and future dev.</q>
          </p>
        </div>
        <div class="profile__links">
          <a
            href="https://github.com/Vitfpx"
            class="profile__link profile__link--github"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub</a
          >
          <a
            href="https://github.com/Vitfpx/Front-end/tree/main/projetos"
            class="profile__link profile__link--projects"
            target="_blank"
            rel="noopener noreferrer"
            >Frontend Projects</a
          >
          <a
            href="https://www.linkedin.com/in/vitor-barbosa-6b507425a/"
            class="profile__link profile__link--linkedin"
            target="_blank"
            rel="noopener noreferrer"
            >LinkedIn</a
          >
          <a
            href="https://x.com/Vitin_Raimundo"
            class="profile__link profile__link--twitter"
            target="_blank"
            rel="noopener noreferrer"
            >Twitter</a
          >
          <a
            href="https://www.instagram.com/vit.raimundo/"
            class="profile__link profile__link--instagram"
            target="_blank"
            rel="noopener noreferrer"
            >Instagram</a
          >
        </div>
      </section>
    </main>
    <footer class="footer-content">
      <div class="footer__attribution">
        <p class="footer__text">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            rel="noopener noreferrer"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://github.com/Vitfpx/Front-end/"
            target="_blank"
            rel="noopener noreferrer"
            >Vitor Barbosa Raimundo</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>

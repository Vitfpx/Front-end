<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle landing page with single introductory section</title>
  </head>
  <link
    rel="shortcut icon"
    href="images/favicon-32x32.png"
    type="image/x-icon"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <nav class="nav-logo">
      <img class="nav-logo__img" src="images/logo.svg" alt="Logo" />
    </nav>
    <main class="main-content">
      <section class="main__img">
        <img
          src="images/illustration-mockups.svg"
          alt="example of comments from a community"
        />
      </section>
      <section class="main__content-section">
        <h2 class="main__content-section--title">
          Build The Community Your Fans Will Love
        </h2>
        <p class="main__content-section--description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="main__content-section--btn">Register</button>
      </section>
    </main>
    <footer class="footer-content">
      <div class="footer__social-medias">
        <img src="images/icons8-facebook-novo-50.png" alt="logo Facebook" />
        <img src="images/icons8-x-50.png" alt="logo X" /><img
          src="images/icons8-instagram-50.png"
          alt="logo Instagram"
        />
      </div>
      <p class="footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Vitfpx">Vitor Barbosa Raimundo</a>.
      </p>
    </footer>
  </body>
</html>

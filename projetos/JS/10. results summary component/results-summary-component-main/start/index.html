<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-component">
      <section class="result">
        <h1 class="result__title">Your Result</h1>
        <div class="result__stats">
          <p class="result__stats-text">
            <span class="result__stats-number">0</span>of 100
          </p>
        </div>
        <div class="result__description">
          <h2 class="result__assessment">Awaiting Input</h2>
          <p class="result__description-text">
            Please enter the required values to receive an evaluation.
          </p>
        </div>
      </section>
      <section class="summary">
        <h1 class="summary__title">Summary</h1>
        <ul class="summary__stats">
          <li class="summary__stat">
            <label for="reaction-value" class="summary__stat--reaction">
              <img src="img/icon-reaction.svg" alt="" />Reaction
            </label>
            <div class="summary__stat--value">
              <input
                type="number"
                name="reaction-value"
                id="reaction-value"
                class="summary__stats__input"
              />
              / 100
            </div>
          </li>
          <li class="summary__stat">
            <label for="memory-value" class="summary__stat--memory">
              <img src="./img/icon-memory.svg" alt="" />Memory
            </label>
            <div class="summary__stat--value">
              <input
                type="number"
                name="memory-value"
                id="memory-value"
                class="summary__stats__input"
              />
              / 100
            </div>
          </li>
          <li class="summary__stat">
            <label for="verbal-value" class="summary__stat--verbal">
              <img src="./img/icon-verbal.svg" alt="" />Verbal
            </label>
            <div class="summary__stat--value">
              <input
                type="number"
                name="verbal-value"
                id="verbal-value"
                class="summary__stats__input"
              />
              / 100
            </div>
          </li>
          <li class="summary__stat">
            <label for="visual-value" class="summary__stat--visual">
              <img src="./img/icon-visual.svg" alt="" />Visual
            </label>
            <div class="summary__stat--value">
              <input
                type="number"
                name="visual-value"
                id="visual-value"
                class="summary__stats__input"
              />
              / 100
            </div>
          </li>
        </ul>
        <button class="summary__btn">Continue</button>
      </section>
    </main>
    <footer class="footer-content">
      <div class="footer__attribution">
        <p class="footer__text">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            rel="noopener noreferrer"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://github.com/Vitfpx/Front-end/"
            target="_blank"
            rel="noopener noreferrer"
            >Vitor Barbosa Raimundo</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>

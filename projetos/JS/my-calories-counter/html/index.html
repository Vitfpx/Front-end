<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calories Counter</title>
    <link rel="shortcut icon" href="../iconApple (2).png" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../fontawesome-free-6.5.1-web/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>My Colories Counter</h1>
    </header>
    <main>
      <form action="#" class="tmb-container">
        <div class="tmb-description">
          <h2 class="tmb-title">TBM - Taxa Metabólica Basal</h2>
          <p class="tmb-label">
            Primeiro, precisamos ver qual é a sua Taxa Metabólica Basal, ou
            seja, as calorias necessáiras para você apenas existir, sem fazer
            nenhum movimento.
          </p>
        </div>
        <div class="user-information">
          <div class="sex-container">
            <label for="sex" class="info">Sexo: </label>
            <input type="radio" name="sex" class="sex-info" />
            <label for="male">Masculino</label>
            <input type="radio" name="sex" class="sex-info" />
            <label for="female">Feminino</label>
          </div>
          <div class="height-container">
            <label for="height" class="info">Altura: </label>
            <input
              type="number"
              name="height"
              id="height-info"
              placeholder="cm"
            />
          </div>
          <div class="weight-container">
            <label for="weight" class="info">Peso: </label>
            <input
              type="number"
              name="weight"
              id="weight-info"
              placeholder="kg"
            />
          </div>
          <div class="age-container">
            <label for="age" class="info">Idade: </label>
            <input type="number" name="age" id="age-info" placeholder="anos" />
          </div>
          <p class="tmb-result info">
            TMB:<span class="tmb-number-result color">0000</span>
          </p>
          <button class="calculate btn">Calcular TMB</button>
          <button class="next-step btn"><a href="training.html">Next Step</a></button>
        </div>
      </form>
    </main>
    <nav>
      <ol>
        <li><a href="#">1</a></li>
        <li><a href="training.html">2</a></li>
        <li><a href="#">3</a></li>
        <li>
          <a href="training.html"><i class="fa-solid fa-chevron-right"></i></a>
        </li>
      </ol>
    </nav>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calories Counter</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <head>
      <h1>My Colories Counter</h1>
    </head>
    <main>
      <form action="">
        <h2 class="tmb">tmb - Taxa Metabólica Basal</h2>
        <p class="tmb-description">
          Primeiro, precisamos ver qual é a sua Taxa Metabólica Basal, ou seja,
          as calorias necessáiras para você apenas existir, sem fazer nenhum
          movimento.
        </p>
        <div class="user-information">
          <label for="height" class="info">Altura: </label>
          <input type="number" name="height" id="height-info" placeholder="cm" />
          <label for="weight" class="info">Peso: </label>
          <input type="number" name="weight" id="weight-info" placeholder="kg" />
          <label for="age" class="info">Idade: </label>
          <input type="number" name="age" id="age-info" placeholder="years" />
          <p class="tmb-result">TBM = <span class="tbm-number-result">0000.00</span></p>
        </div>
        <button class="next-step">Next Step</button>
      </form>
    </main>
    <nav>
      <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ol>
    </nav>
  </body>
</html>

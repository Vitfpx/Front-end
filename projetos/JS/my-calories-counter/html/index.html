<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calories Counter</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../fontawesome-free-6.5.1-web/css/all.css"
    />
  </head>
  <body>
    <head>
      <h1>My Colories Counter</h1>
    </head>
    <main>
      <form action="" class="tmb-container">
        <div class="tmb-description">
          <h2 class="tmb-title">tmb - Taxa Metabólica Basal</h2>
          <p class="tmb-label">
            Primeiro, precisamos ver qual é a sua Taxa Metabólica Basal, ou
            seja, as calorias necessáiras para você apenas existir, sem fazer
            nenhum movimento.
          </p>
        </div>
        <div class="user-information">
          <label for="height" class="info">Altura: </label>
          <input
            type="number"
            name="height"
            id="height-info"
            placeholder="cm"
          />
          <label for="weight" class="info">Peso: </label>
          <input
            type="number"
            name="weight"
            id="weight-info"
            placeholder="kg"
          />
          <label for="age" class="info">Idade: </label>
          <input type="number" name="age" id="age-info" placeholder="years" />
          <p class="tmb-result">
            TMB = <span class="tmb-number-result">0000.00</span>
          </p>
        </div>
        <button class="next-step"><a href="training.html">Next Step</a></button>
      </form>
    </main>
    <nav>
      <ol>
        <li><a href="#">1</a></li>
        <li><a href="training.html">2</a></li>
        <li><a href="#">3</a></li>
        <li>
          <a href="training.html"><i class="fa-solid fa-chevron-right"></i></a>
        </li>
      </ol>
    </nav>
  </body>
</html>

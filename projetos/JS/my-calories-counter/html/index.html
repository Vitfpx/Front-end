<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calories Counter</title>
    <link
      rel="shortcut icon"
      href="../images/iconApple.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../fontawesome-free-6.5.1-web/css/all.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Calories Counter</h1>
    </header>
    <main>
      <form action="#" class="tmb">
        <section class="description">
          <h2 class="title">TBM - Taxa Metabólica Basal</h2>
          <p class="label">
            Primeiro, precisamos ver qual é a sua Taxa Metabólica Basal, ou
            seja, as calorias necessáiras para você apenas existir, sem fazer
            nenhum movimento.
          </p>
        </section>
        <section class="user-information">
          <div class="sex-container">
            <label for="sex" class="info-tmb">Sexo: </label>
            <input type="radio" id="male" name="sex" class="sex-info" />
            <label for="male" class="radio-option">Masculino</label>
            <input type="radio" id="female" name="sex" class="sex-info" />
            <label for="female" class="radio-option">Feminino</label>
          </div>
          <div class="height-container">
            <label for="height" class="info-tmb">Altura: </label>
            <input
              type="number"
              name="height"
              id="height-info"
              placeholder="cm"
            />
          </div>
          <div class="weight-container">
            <label for="weight" class="info-tmb">Peso: </label>
            <input
              type="number"
              name="weight"
              id="weight-info"
              placeholder="kg"
            />
          </div>
          <div class="age-container">
            <label for="age" class="info-tmb">Idade: </label>
            <input type="number" name="age" id="age-info" placeholder="anos" />
          </div>
          <p class="tmb-result info-tmb">
            TMB:<span class="tmb-number-result color">0000</span>
          </p>
          <button class="calculate btn">Calcular TMB</button>
          <button class="next-step btn">
            <a href="training.html">Próxima Etapa</a>
          </button>
        </section>
      </form>
      <nav>
        <ol>
          <a href="index.html"><li></li></a>
          <a href="training.html"><li></li></a>
          <a href="#"><li></li></a>
        </ol>
      </nav>
    </main>
  </body>
</html>

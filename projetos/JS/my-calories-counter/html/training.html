<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calories Counter</title>
  </head>
  <body>
    <header>
      <h1>My Calories Counter</h1>
    </header>
    <main>
      <form action="">
        <h2 class="training">Objetivo e Frequência de Treino</h2>
        <p class="training-description">
          Nessa etapa queremos saber o seu objetivo com os macros e a frequência
          dos seus treinos, que influencia diretamente no resultado final.
        </p>
        <div class="bulking">
          <input type="radio" name="goal" id="goal-radio">
          <label for="goal" class="bulking-radio">Ganho de massa</label>
        </div>
        <div class="cutting">
          <input type="radio" name="goal" id="goal-radio">
          <label for="goal" class="cutting-radio">Perda de gordura</label>
        </div>

      </form>
    </main>
  </body>
</html>

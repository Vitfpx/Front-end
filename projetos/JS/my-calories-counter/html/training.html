<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calories Counter</title>
    <link rel="shortcut icon" href="../iconApple (2).png" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../fontawesome-free-6.5.1-web/css/all.css"
    />
    <link
      rel="shortcut icon"
      href="../images/iconApple.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Calories Counter</h1>
    </header>
    <main>
      <form action="#" class="training">
        <section class="description">
          <h2 class="title">Objetivo e Frequência</h2>
          <p class="label">
            Nessa etapa, queremos saber o seu objetivo ao procurar uma
            calculadora de macronutrientes e a frequência das suas atividades
            físicas.
          </p>
        </section>
        <section class="user-information">
          <div class="frequency-container">
            <label for="frequency" class="info-frequency"
              >Frequência de Atividade Física:
            </label>
          </div>
          <div class="sedentary-container">
            <input
              type="radio"
              name="frequency"
              id="sedentary"
              class="frequency-radio"
            />
            <label for="sedentary" class="radio-option sedentary"
              >Sedentário.
            </label>
          </div>
          <div class="light-container">
            <input
              type="radio"
              name="frequency"
              id="light"
              class="frequency-radio"
            />
            <label for="light" class="radio-option light"
              >Atividade de Leve Intensidade.
              <span class="radio-option hidden">
                Inclui atividades como tarefas domésticas e caminhadas regulares
                de curta duração, realizadas de 2 a 3 vezes por semana.
              </span>
            </label>
          </div>
          <div class="moderate-container">
            <input
              type="radio"
              name="frequency"
              id="moderate"
              class="frequency-radio"
            />
            <label for="moderate" class="radio-option moderate"
              >Atividade de Moderada Intensidade.
              <span class="radio-option hidden">
                Engloba atividades como caminhadas mais longas e atividades
                físicas regulares, como ginástica, musculação, futebol ou
                natação, realizadas de 2 a 3 vezes por semana.
              </span>
            </label>
          </div>
          <div class="high-container">
            <input
              type="radio"
              name="frequency"
              id="high"
              class="frequency-radio"
            />
            <label for="high" class="radio-option high"
              >Atividade de Alta Intensidade.
              <span class="radio-option hidden">
                Inclui caminhadas de duração significativa e atividades físicas
                vigorosas, como ginástica, musculação, futebol ou natação,
                praticadas mais de 3 vezes por semana.
              </span>
            </label>
          </div>
          <div class="very-high-container">
            <input
              type="radio"
              name="frequency"
              id="very-high"
              class="frequency-radio"
            />
            <label for="very-high" class="radio-option very-high"
              >Atividade de Intensidade Muito Alta.
              <span class="radio-option hidden">
                Destina-se a atletas profissionais, corredores de maratona,
                ciclistas ou praticantes de esportes que exigem um alto nível de
                desempenho físico.
              </span>
            </label>
          </div>
        </section>
        <section class="user-information">
          <div class="objective-container">
            <label for="objective" class="info-objective">Objetivo: </label>
            <input
              type="radio"
              id="bulking"
              name="objective"
              class="objective-radio"
            />
            <label for="bulking" class="radio-option">Ganho de massa</label>
            <input
              type="radio"
              id="cutting"
              name="objective"
              class="objective-radio"
            />
            <label for="cutting" class="radio-option">Perda de gordura </label>
            <button class="card btn">Recomendação</button>
            <div class="overlay hidden"></div>
          </div>
          <button class="next-step btn"><a href="#">Próxima Etapa</a></button>
        </section>
      </form>
      <nav>
        <ol>
          <a href="index.html"><li></li></a>
          <a href="training.html"><li></li></a>
          <a href="#"><li></li></a>
        </ol>
      </nav>
    </main>
  </body>
</html>

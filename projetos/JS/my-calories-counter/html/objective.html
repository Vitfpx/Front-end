<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calories Counter</title>
    <link rel="shortcut icon" href="../iconApple (2).png" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../fontawesome-free-6.5.1-web/css/all.css"
    />
    <link
      rel="shortcut icon"
      href="../images/iconApple.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>My Calories Counter</h1>
    </header>
    <main>
      <form action="#" class="objective">
        <section class="objective-description">
          <h2 class="objective-title">Objetivo</h2>
          <p class="objective-label">
            Nessa etapa, queremos saber o seu objetivo ao procurar uma
            calculadora de macronutrientes. Temos uma recomendação abaixo caso esteja em dúvida.
          </p>
        </section>
        <section class="user-information">
          <div class="objective-container">
            <label for="objective" class="info-objective">Objetivo: </label>
            <input type="radio" id="bulking" name="objective" class="objective-radio" />
            <label for="bulking" class="radio-option">Ganho de massa</label>
            <input type="radio" id="cutting" name="objective" class="objective-radio" />
            <label for="cutting" class="radio-option"
              >Perda de gordura
            </label>
            <button class="card btn">Recomendação</button>
          </div>

          <button class="next-step btn"><a href="#">Próxima Etapa</a></button>
        </section>
      </form>
      <nav>
        <ol>
          <a href="index.html"><li></li></a>
          <a href="#"><li></li></a>
          <a href="frequency.html"><li></li></a>
          <a href="#"><li></li></a>
        </ol>
      </nav>
    </main>
  </body>
</html>

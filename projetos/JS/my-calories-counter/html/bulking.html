<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calories Counter</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../fontawesome-free-6.5.1-web/css/all.css"
    />
  </head>
  <body>
    <head>
      <h1>My Colories Counter</h1>
    </head>
    <main>
      <div class="bulking-container">
        <h2>Bulking</h2>
        <p class="bulking-label">Abaixo estarão as informações necessárias para um bulking (ganho de massa).</p>
        <div class="bulking-table">
          <div class="row header">
            <div class="cell bulking"></div>
          </div> 
          <div class="row">
            <div class="cell carbs">2</div>
            <div class="cell protein">2</div>
            <div class="cell fat">2</div>
          </div>
        </div>
      </div>
    </main>

</html>

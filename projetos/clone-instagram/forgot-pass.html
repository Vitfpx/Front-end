<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir senha • Instagram</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
  <header>
    <nav>
      <!-- BANNER -->
      <img src="img/logo_instagram.png" alt="Instagram">
    </nav>
  </header>
  <main>
    <!-- CONTEÜDO PRINCIPAL -->
    <div class="main-container">
      <div class="box-form">
        <form action="#">
          <!-- FORMULÁRIO -->
          <div class="padlock">
            <img src="img/cadeado.png" alt="Ícone de cadeado">
          </div>
          <div class="login">
            <!-- INPUTS -->
            <h1>Problemas para entrar?</h1>
            <p>Insira o seu email, telefone ou nome de usuário e enviaremos um link para você voltar a acessar a sua conta.</p>
            <div class="input-form">
              <input 
              type="text"
              name="user"
              defaultValue="user"
              placeholder="Email, telefone ou nome de usuário"
              >
              <input 
              type="submit" 
              name="submit-link" 
              id="submit-btn"
              value="Enviar link para login"
              >
            </div>
            <!-- NÃO CONSEGUINDO REDEFINIR SENHA -->
            <div class="reset-pass">
              
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>

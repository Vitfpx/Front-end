<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncio de Vendas de Violão</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="bg-header">
            <p>Venda Seu Violão Fácil e Rápido</p> <br>
        </div>
    </header>
    <main>
        <form action="register.python" method="GET">
            <img class="bg-img-1" src="img/music.png" alt="">
            <img class="bg-img-2" src="img/music2.png" alt="">
            <img class="bg-img-3" src="img/music3.png" alt="">
            <img class="bg-img-4" src="img/music4.png" alt="">
            <img class="bg-img-5" src="img/music5.png" alt="">
            <img class="bg-img-6" src="img/music6.png" alt=""> 
            <div class="description-header">
                <div class="border-form">
                    <p id="form">FORMULÁRIO</p>
                </div> 
                <h1>Venda conosco seu violão novo ou usado!</h1>
            </div>
            <div class="form-content">
                <p>Descreva as características do seu violão e suas especifidades.</p>
                <div class="form-tags">
                    <label for="name">Nome do anunciante <span>*</span></label>
                    <input type="text" name="name" placeholder="Digite seu nome..." required>
                </div>
                <div class="form-tags">
                    <label for="announcement">Título para seu anúncio <span>*</span></label>
                    <input type="text" name="announcement" placeholder="Nome do anúncio do seu violão...">
                </div>
                <div class="form-tags">
                    <label for="brand">Escolha o modelo do seu violão <span>*</span></label>
                    <div class="first-half-radio">
                        <div class="radio">
                            <input type="radio" value="gianinni" name="brand">
                            <label for="gianinni">Gianinni</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="michael" name="brand">
                            <label for="michael">Michael</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="strinberg" name="brand">
                            <label for="strinberg">Strinberg</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="yamaha" name="brand">
                            <label for="yamaha">Yamaha</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="tagima" name="brand">
                            <label for="tagima">Tagima</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="crafter" name="brand">
                            <label for="crafter">Crafter</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="ibanez" name="brand">
                            <label for="ibanez">Ibanez</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="fender" name="brand">
                            <label for="fender">Fender</label>
                        </div>
                    </div>
                    <div class="second-half-radio">
                        <div class="radio">
                            <input type="radio" value="epiphone" name="brand">
                            <label for="epiphone">Epiphone</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="takamine" name="brand">
                            <label for="takamine">Takamine</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="gibson" name="brand">
                            <label for="gibson">Gibson</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="tayler" name="brand">
                            <label for="tayler">Tayler</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="guild" name="brand">
                            <label for="guild">Guild</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="eagle" name="brand">
                            <label for="eagle">Eagle</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="di-giorgio" name="brand">
                            <label for="di-giorgio">Di Giorgio</label>
                        </div>
                    </div>
                    <label for="brand">Outro:</label>
                    <input type="text" name="brand" placeholder="Outra marca qualquer...">
                </div>
                </div>
                <div class="form-tags">
                    <label for="price">Preço <span>*</span></label>
                    <input type="number" name="price" placeholder="Digite o preço adequado para seu violão..." required>
                </div>
                <div class="form-tags">
                    <label for="description">Descrição <span>*</span></label>
                    <textarea name="description" placeholder="Descreva os detalhes do seu violão, como marcas, arranhões, estado das cordas, etc..."></textarea>
                </div>
                <div class="form-tags">
                    <label for="model">Modelo <span>*</span></label>
                    <input type="text" name="model" placeholder="Digite o modelo do seu violão..." required>
                </div>
                <div class="form-tags">
                    <label for="date">Data de compra <span>*</span></label>
                    <input type="date" name="date" required>
                </div>
                <div class="form-tags">
                    <label for="ropes" style="margin-bottom: 20px;">Quais cordas vem junto ao violão <span>*</span></label>
                    <div class="radio">
                        <input type="checkbox" value="steel-strings" name="ropes[]">
                        <label for="steel-strings">Cordas de Aço</label>
                    </div>
                    <div class="radio">
                        <input type="checkbox" value="nylon-strings" name="ropes[]">
                        <label for="nylon-strings">Cordas de Nylon</label>
                    </div>
                    <div class="radio">
                        <input type="checkbox" value="hybrid-strings" name="ropes[]">
                        <label for="hybrid-strings">Cordas Híbridas</label>
                    </div>
                </div>
                <div class="form-tags">
                    <label for="file">Fotos do violão <span>*</span></label>
                    <input type="file" name="file" style="margin-top: 10px; color: #872727;" >
                </div>
                <input type="submit" value="ENVIAR" class="button">
            </div>
        </form>
    </main>
</body>
</html>

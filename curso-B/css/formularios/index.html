<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Formulárioso HTML</h2>
    <!-- 1- Primeiro form -->
    <!-- 2 - Atributos -->
    <form action="register.php" method="GET">
        <div>
            <label for="name">nome:</label>
            <input type="text" name="name" id="" />
        </div>
        <!-- 3 - atributo name -->
        <div>
        <!-- 4 - Atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age" id="">
        </div>
        <!-- 6 - Option -->
        <div>
            <label for="job">Selecione sua profissão:</label>
            <select name="job">
                <option value="coder">Programador</option>
                <option value="tester">Tester / QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <!-- 7 - atributo selected -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="yes">Sim</option>
                <option value="no" selected>Não</option>
            </select>
        </div>
        <!-- 8 - Múltiplas opções -->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="dark-souls">Dark Souls</option>
                <option value="demon-souls">Demon souls</option>
                <option value="nioh">Ni-Oh</option>
            </select>
        </div>
        <!-- 9 - text-area -->
        <div>
            <label for="comment">Escreva abaixo o que você achou do meu post:</label>
            <textarea name="comment"></textarea>
        </div>
        <!-- 10 - fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha suas informações:</legend>
                    <label for="firstname">Nome:</label>
                    <input type="text" name="firstname">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" name="lastname">
            </fieldset>
        </div>
        <!-- 11 - datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">
            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>
        <!-- 12 - password -->
        <div>
            <label for="password">Escolha sua senha:</label>
            <input type="password" name="password">
        </div>
        <!-- 13 - reset form -->
        <input type="reset" value="Limpar">
        <!-- 14 - radio button -->
        <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="renault" name="car_model">
                <label for="renault">Renault</label>
            </div>
        </div>
        <!-- 15 - checkbox -->
        <div>
            <label for="optionals">Opcionais de carro:</label>
            <div class="radio">
                <input type="checkbox" value="big-tires" name="optionals[]">
                <label for="big-tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" value="turbo-engine" name="optionals[]">
                <label for="turbo-engine">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" value="hybrid" name="optionals[]">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>
        <!-- 16 - datas -->
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday">
        </div>
        <!-- 17 - arquivos -->
        <div>
            <label for="archive">Insira o seu aquivo:</label>
            <input type="file" name="archive">
        </div>
        <!-- 18 - input para números -->
        <div>
            <label for="salary">Quanto você ganha no seu salário atual?</label>
            <input type="number" name="salary">
        </div>
        <!-- 19 - input para emails -->
        <div>
            <label for="email">Digite o seu e-mail:</label>
            <input type="email" name="email">
        </div>
        <!-- 20 - value -->
        <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" name="value" value="O meu valor é este">
        </div>
        <!-- 21 - disable -->
        <div>
            <label for="disabled-space">Tente mudar o valor:</label>
            <input type="text" name="disabled-space" value="Esse valor vai ser ignorado e não é enviado ao backend" disabled>
        </div>
        <!-- 22 - placeholder -->
        <div>
            <label for="current-job">Digite a sua profissão atual:</label>
            <input type="text" name="current-job" placeholder="No que você está trabalhando agora?">
        </div>
        <!-- 23 - required -->
            <div>
                <label for="birthyear">Ano de nascimento:</label>
                <input type="text" name="birthyear" placeholder="Digite o seu ano de nascimento..." required>
            </div>
        <!-- 5 - Envio de form -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
